<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public-cl.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../lib/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
    <script src="../../frame/js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/lay-config-cl.js" charset="utf-8"></script>
</head>

<body class="layui-bg-white">
  <div class="layui-form layuimini-form" id="common-form" lay-filter="commonForm">
    <div class="layui-form-item">
      <label class="layui-form-label required">商品编号</label>
      <div class="layui-input-inline layui-input-inline-md">
          <input type="text" id="id" name="id" lay-reqtext=""
              class="layui-input" readonly maxlength="50" style="background-color: #f2f2f2;" cursor="copy">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-inline layui-input-inline-md">
            <input type="text" id="commoditiesName" name="commoditiesName" lay-verify="required" lay-reqtext="商品名称不能为空"
                class="layui-input" maxlength="50">
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">商品类别</label>
      <div class="layui-input-inline layui-input-inline-md">
          <input type="text" id="category" name="category" lay-verify="required" lay-reqtext="商品类别不能为空"
              class="layui-input" maxlength="50">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">商品单价</label>
      <div class="layui-input-inline layui-input-inline-md">
          <input type="text" id="price" name="price" lay-verify="required" lay-reqtext="商品单价不能为空"
              class="layui-input" maxlength="50">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">库存数量</label>
      <div class="layui-input-inline layui-input-inline-md">
          <input type="text" id="inventory" name="inventory" lay-verify="required" lay-reqtext="库存数量不能为空"
              class="layui-input" maxlength="50">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="saveBtn">确认提交</button>
          <!-- <button class="layui-btn layui-btn-primary" id="cancelBtn">放弃修改</button> -->
      </div>
    </div>
    <script src="../../js/pages/commodities/editCommodities.js" charset="utf-8"></script>

</body>

</html>
