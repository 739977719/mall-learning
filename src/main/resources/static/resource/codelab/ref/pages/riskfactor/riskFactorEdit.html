<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/public-st.css" media="all">
</head>

<body class="layui-bg-white">
    <div class="layui-form layuimini-form" id="common-form" lay-filter="commonForm">
        <div class="layui-form-item layui-hide">
            <div class="layui-input-inline">
                <input type="text" name="id" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-inline">
                <input type="text" id="expression" name="expression" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">风险因子编号</label>
            <div class="layui-input-inline layui-input-inline-md">
                <input type="text" id="riskId" name="riskId" lay-verify="required" lay-reqtext="风险因子编号不能为空"
                    class="layui-input layui-disabled" readonly maxlength="50">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">风险因子名称</label>
            <div class="layui-input-inline layui-input-inline-md">
                <input type="text" id="riskName" name="riskName" lay-verify="required" lay-reqtext="风险因子名称不能为空"
                    class="layui-input" maxlength="50">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">回溯公式</label>
            <div class="layui-input-inline layui-input-inline-md">
                <textarea id="expressionCn" name="expressionCn" class="layui-textarea layui-disabled" readonly
                    maxlength="500"></textarea>
            </div>
            <div class="layui-input-inline layui-input-inline-md">
                <button class="layui-btn layui-btn-normal" lay-active="editEx">编辑公式</button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">排序值</label>
            <div class="layui-input-inline layui-input-inline-md">
                <input type="text" id="orderNum" name="orderNum" lay-verify="required" lay-reqtext="排序值不能为空"
                    class="layui-input" maxlength="50">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">状态</label>
            <div class="layui-input-inline layui-input-inline-md">
                <select id="delFlag" name="delFlag" lay-verify="required">
                    <option value="0">启用</option>
                    <option value="1">停用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认提交</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- <script src="../../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script> -->
    <script src="../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script>
    <script src="../../js/lay-config-stest.js?v=1.0.0" charset="utf-8"></script>
    <script src="../../js/pages/riskfactor/riskFactorEdit.js"></script>
</body>
<div id="expressionPanel" style="display: none;">
    <div class="st-risk-container">
        <div class="layui-form-item">
            <div class="layui-input-inline st-input-inline-ul">
                <ul id="risklist" class="layui-transfer-data st-ul-list"></ul>
            </div>
            <div class="layui-input-inline">
                <div class="layui-input-inline"><button
                        class="st-riskterm-btn layui-btn layui-btn-lg layui-btn-disabled" data-risk="td"
                        data-riskcn="今日">今日</button></div>
                <div class="layui-input-inline"><button
                        class="st-riskterm-btn layui-btn layui-btn-lg layui-btn-disabled" data-risk="lm"
                        data-riskcn="上月末">上月末</button></div>
            </div>
            <div class="layui-input-inline st-calculator-panel">
                <div class="layui-input-inline st-input-inline-sign">
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign1">(</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign2">)</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign3">+</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign4">-</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign5">*</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign6">/</button>
                </div>
                <div class="layui-input-inline layui-input-inline-md">
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num0">0</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num1">1</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num2">2</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num3">3</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num4">4</button>
                </div>
                <div class="layui-input-inline  layui-input-inline-md">
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num5">5</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num6">6</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num7">7</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num8">8</button>
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn" lay-calc="num9">9</button>
                </div>
                <div class="layui-input-inline layui-input-inline-md">
                    <button class="layui-btn layui-btn-normal layui-btn-lg st-calculator-btn"
                        lay-calc="sign7">.</button>
                    <button class="layui-btn layui-btn-danger layui-btn-lg st-calculator-btn" lay-calc="del">删除</button>
                    <button class="layui-btn layui-btn-lg st-calculator-btn" lay-calc="ok">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
