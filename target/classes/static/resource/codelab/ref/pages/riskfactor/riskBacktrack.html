<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东莞证券|金融科技服务平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ocDate" id="ocDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="headerToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn data-add-btn" lay-event="export" data-btn-code="st-riskback-backtrack:export">导 出</button>
            </div>
        </script>
    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- <script src="../../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script> -->
<script src="../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/lay-config-stest.js?v=1.0.0" charset="utf-8"></script>
<script src="../../lib/moment-2.26.0/moment.js" charset="utf-8"></script>
<script src="../../js/pages/riskfactor/riskBacktrack.js" charset="utf-8"></script>
</body>
</html>
