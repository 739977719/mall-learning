<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/public-dw.css" media="all">
</head>
<body class="layui-bg-white">
<div class="layui-form layuimini-form" id="common-form" lay-filter="commonForm">
    <div class="layui-form-item layui-hide">
        <div class="layui-input-inline">
            <input type="text" name="filePath" value="" class="layui-input">
            <input type="text" name="fileGroup" value="" class="layui-input">
            <input type="text" name="fileName" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">JSON文件</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag" id="filePathUpload">
                <i class="layui-icon">&#xe67c;</i>
                <p>点击上传，支持json格式</p>
            </div>
        </div>
        <div class="layui-input-block">
            <span id="filePathInfo" class="cl-form-text"></span>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">上传文件</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/lay-config-cl.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/pages/dict/dictPrepareImport.js"></script>
</body>
</html>
