<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/public-cl.css" media="all">
</head>
<body class="layui-bg-white">
<div class="layui-form layuimini-form" id="common-form" lay-filter="commonForm">
    <div class="layui-form-item layui-hide">
        <div class="layui-input-inline">
            <input type="text" name="id" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">父路径</label>
        <div class="layui-input-block">
            <span id="nodePath" class="cl-form-text"></span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">节点key</label>
        <div class="layui-input-block">
            <span id="nodeKey" class="cl-form-text"></span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">节点值</label>
        <div class="layui-input-inline layui-input-inline-md">
            <input type="text" id="nodeValue" name="nodeValue" lay-verify="required" lay-reqtext="节点值不能为空" class="layui-input" maxlength="50">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">排序值</label>
        <div class="layui-input-inline layui-input-inline-md">
            <input type="text" id="orderNum" name="orderNum" lay-verify="required" lay-reqtext="排序值不能为空" class="layui-input" maxlength="50">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline layui-input-inline-md">
            <textarea id="remark" name="remark" class="layui-textarea" maxlength="1000"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认提交</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/pages/dict/dictUpdate.js"></script>
</body>
</html>
