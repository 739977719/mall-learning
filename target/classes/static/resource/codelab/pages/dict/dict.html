<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东莞证券|金融科技服务平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="headerToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-primary data-add-btn layui-hide" lay-event="export" data-btn-code="cl-base-dict:export"><i class="fa fa-download"></i> 导出JSON文件</button>
                <button class="layui-btn layui-btn-normal data-add-btn layui-hide" lay-event="import" data-btn-code="cl-base-dict:import"><i class="fa fa-upload"></i> 用JSON文件导入</button>
            </div>
        </script>

        <table id="dict-table" class="layui-table" lay-filter="dict-table"></table>

        <script type="text/html" id="currentTableBar">
            <span class="row-oper layui-hide" lay-event="addBatch" data-btn-code="cl-base-dict:addBatch"><i class="fa fa-plus text-success" title="批量新增"></i></span>
            <span class="row-oper layui-hide" lay-event="update" data-btn-code="cl-base-dict:update"><i class="fa fa-edit text-warning" title="修改"></i></span>
            <span class="row-oper layui-hide" lay-event="delete" data-btn-code="cl-base-dict:delete"><i class="fa fa-close text-danger" title="删除"></i></span>
        </script>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- <script src="../../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script> -->
<script src="../../frame/js/lay-config.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/lay-config-cl.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/pages/dict/dict.js" charset="utf-8"></script>
</body>
</html>
